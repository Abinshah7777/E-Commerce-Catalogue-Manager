<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Catalogue: {{ catalogue.catalogue_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h2>Catalogue Details</h2>

    <div class="details-grid">
        <dt>ID:</dt>
        <dd>{{ catalogue.catalogue_id }}</dd>

        <dt>Name:</dt>
        <dd>{{ catalogue.catalogue_name }}</dd>

        <dt>Version:</dt>
        <dd>{{ catalogue.catalogue_version }}</dd>

        <dt>Status:</dt>
        <dd>{{ 'Active' if catalogue.is_cat_active else 'Inactive' }}</dd>

        <dt>Start Date:</dt>
        <dd>{{ catalogue.catalogue_start }}</dd>

        <dt>End Date:</dt>
        <dd>{{ catalogue.catalogue_end }}</dd>
    </div>

    <a href="/" class="btn btn-info">Back to List</a>
</div>

</body>
</html>
